<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
</head>
<body>
  <div id="non-footer">
    <div id="page-container">
      <div class="contain-to-grid">
        <nav class="top-bar">
          <section class="top-bar-left">
            <h1><a href="/">TaskTracker</a></h1>
          </section>

          <section class="top-bar-right">
          <!-- Right Nav Section -->
            <ul>
              {{#if currentUser }}
                <li><a href="/profile"><i class="fa fa-user"></i> {{ currentUser.services.google.given_name }}</a></li>
                <li><a id="logout-button" href="/"><i class="fa fa-sign-out"></i> Sign out</a></li>
              {{else}}
                <li><a id="login-button" href="#"><i class="fa fa-google-plus"></i> Sign in</a></li>
              {{/if}}
            </ul>
          </section>
        </nav>
      </div>

      <div id="content">
        {{#if currentUser }}
        {{> dashboard }}
        {{/if}}
      </div>
    </div><!--/page-container -->
  </div><!--/non-footer -->
  
  <footer>
    <div class="row">
      <div class="small-12 columns">
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    $(function() {
      // Foundation menu
      $(".toggle-topbar").click(function() {
        $(".top-bar").toggleClass("expanded");
      });
    });
  </script>
</body>
