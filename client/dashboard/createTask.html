<template name="createTask">
  <form id="create-task">
    <div class="row">
      <div class="small-8 columns">
        <input type="text" name="brief" placeholder="brief description of the task" />
      </div>
      <div class="small-2 columns">
        <input type="number" name="estimate" step="any" placeholder="hours" />
      </div>
      <div class="small-2 columns">
        <button type="submit">
          <i class="saving fa fa-plus"></i>
        </button>
      </div>
    </div>
  </form>
</template>
