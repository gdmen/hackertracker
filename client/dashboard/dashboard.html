<template name="dashboard">
  <div id="dashboard" class="row">
    <div id="entry-lists" class="small-12 medium-4 columns">
      <div class="list">
        {{#each entries_now}}
          {{> briefEntry}}
        {{/each}}
      </div>
      <div class="input">
        {{> createEntry }}
      </div>
    </div>
    <div id="entry-view" class="small-0 medium-8 columns">
      {{ fullEntry}}
    </div>
  </div>
</template>
