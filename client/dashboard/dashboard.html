<template name="dashboard">
  <div id="dashboard" class="row">
    <div id="center" class="small-8 small-centered columns">

      <div id="tasks" class="item-list">
        <div class="input">
          {{> createTask }}
        </div>
        <div class="list">
          {{#each tasks}}
            {{> showTask}}
          {{/each}}
        </div>
      </div>

    </div>
  </div>
</template>
