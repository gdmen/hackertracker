<template name="showTask">
  <div class="item {{#if isComplete}}complete{{/if}}">
    <div class="margin">
      <input type="checkbox" checked="{{isComplete}}" class="toggle" />
    </div>
    <div class="line">
      {{brief}} | {{estimate}} minutes
      <a href="#" class="delete">&times;</a>
    </div>
  </div>
</template>
