<template name="showTask">
  <div class="item {{#if isDone}}complete{{/if}}">
    <div class="margin">
      <input type="checkbox" checked="{{isDone}}" class="toggle" />
    </div>
    <div id="{{_id}}" class="line" tabindex="0">
      {{brief}} | {{details}}
      <a href="#" class="delete">&times;</a>
    </div>
  </div>
</template>
